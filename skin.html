                    <div class="sidebar-2">
                      <s_sidebar>
                        <s_sidebar_element>
                          <!-- 공지사항 -->
                          <s_rct_notice>
                            <div class="notice">
                              <h2>공지사항</h2>
                              <ul>
                                <s_rct_notice_rep>
                                  <li><a href="[##_notice_rep_link_##]">[##_notice_rep_title_##]</a></li>

                        </s_sidebar_element>
                      </s_sidebar>
                    </div>

                    <div class="sidebar-3">
                      <s_sidebar>
                        <s_sidebar_element>
                          <!-- 전체 방문자 -->
                          <div class="count">
                            <h2>전체 방문자</h2>
                            <p class="total">[##_count_total_##]</p>
                            <p>Today : [##_count_today_##]</p>
                            <p>Yesterday : [##_count_yesterday_##]</p>
                          </div>
                        </s_sidebar_element>
                      </s_sidebar>
                    </div>

                    <div class="sidebar-4">
                      <s_sidebar>
                        <s_sidebar_element>
                          <!-- 소셜 채널 -->
                          <div class="social-channel">
                            <ul>
                              <s_if_var_facebook-link><li class="facebook"><a href="[##_var_facebook-link_##]"><i class="fab fa-facebook-f"></i></i></a></li></s_if_var_facebook-link>
                              <s_if_var_instagram-link><li class="instagram"><a href="[##_var_instagram-link_##]"><i class="fab fa-instagram"></i></a></li></s_if_var_instagram-link>
                              <s_if_var_twitter-link><li class="twitter"><a href="[##_var_twitter-link_##]"><i class="fab fa-twitter"></i></a></li></s_if_var_twitter-link>
                              <s_if_var_youtube-link><li class="youtube"><a href="[##_var_youtube-link_##]"><i class="fab fa-youtube"></i></a></li></s_if_var_youtube-link>

                  개발이 하고싶니? 디자이너가 되고싶어?
                </s_not_var_logo>

            <div class="util">
              <div class="search">
                <s_search>
                  <input type="text" name="[##_search_name_##]" value="[##_search_text_##]" placeholder="검색내용을 입력하세요." onkeypress="if (event.keyCode == 13) { [##_search_onclick_submit_##] }">
						      <button type="submit" onclick="[##_search_onclick_submit_##]">검색</button>
                </s_search>
              </div>
            </div>

        <!--02 section-->
        <section>

          <div class="content-wrap">

              <div class="inner">
                <s_article_rep>

                  <s_index_article_rep>
                    <div class="post-item">

                    </div>
                  </s_index_article_rep>

                </s_article_rep>
              </div>
            </article>
          </div>
